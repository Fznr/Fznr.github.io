<!DOCTYPE html>
<footer>
    <head>
        
        <title>
            Farmeet
        </title>
        <link rel="shortcut icon" href="padi.png" type="image/x-icon">
        <link rel="stylesheet" href="style1.css" type="text/css">
        
        
    </head>

    <body>

        <nav id="navbar"> 
            <div id="logonav">
                <img src="padi.png" width="25px" height="50px">
                <h1 id="logo-text">
                    Farmeet
                </h1>
            </div>
                
            
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
        <div id="login">
            <div id="form">
                <h1>tessss</h1>



            </div>

            <div id="gambar">
               
                <div id="card"> 
                    <div id="card-content">
                        <div id="card-title">
                          <h2>LOGIN</h2>
                          <div class="underline-title"></div>
                        </div>
                    </div>

                    <form method="post" class="form"> 
                        <label for="user-email" style="padding-top:13px">&nbsp;Email
                        </label>
                        <input
                        id="user-email"
                        class="form-content"
                        type="email"
                        name="email"
                        autocomplete="on"
                        required />
                        <div class="form-border"></div>
                        <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
                        <input
                        id="user-password"
                        class="form-content"
                        type="password"
                        name="password"
                        required />
                        <div class="form-border"></div>
                        <a href="#"><legend id="forgot-pass">Forgot password?</legend></a>
                        <input id="submit-btn" type="submit" name="submit" value="LOGIN" /><a href="#" id="signup">Don't have account yet?</a>
                    </form>
                </div>

            </div>

        </div>

    </body>
